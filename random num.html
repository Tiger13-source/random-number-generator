<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .numbers {
            font-size: 2em;
            color: #007bff;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Number Generator</h1>
        <p>Click the button below to generate 4 random numbers between 1 and 9:</p>
        <div class="numbers" id="randomNumbers">- - - -</div>
        <button onclick="generateRandomNumbers()">Generate</button>
    </div>

    <script>
        function generateRandomNumbers() {
            let numbers = [];
            // Generate 4 random numbers between 1 and 9
            for (let i = 0; i < 4; i++) {
                let randomNum = Math.floor(Math.random() * 9) + 1;
                numbers.push(randomNum);
            }
            // Display the numbers in the numbers div
            document.getElementById("randomNumbers").innerText = numbers.join(' ');
        }
    </script>

</body>
</html>
